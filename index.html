<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock" style="background-image: url('finger.jpg')" ;>
          
        </div>

        <div class="choice" id="paper" style="background-image: url('cerm.jpg');">
     
        </div>

        <div class="choice" id="scissors"  style="background-image: url('two_finger.jpg');">
        
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="ai-score">0</p>
            <p>Ai</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
